{% load static %}
<!DOCTYPE html>
<html style="overflow-y: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="{% static 'setpassword/assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="bg-gradient-primary" style="margin-top: 150p;filter: brightness(98%);">
    <div class="container" style="padding-top: 63px;">
        <div class="card shadow-lg d-xl-flex o-hidden border-0 my-5" style="height: 520px;">
            <div class="card-body p-0" style="margin-top: 30px;">
                <div class="row d-xl-flex justify-content-xl-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Enter new password<br></h4>
                                <p class="mb-4">Please enter your new password twice so we can verify you typed it in correctly.<br></p>
                            </div>
                            <form method="POST" class="user">
                                    {% csrf_token %}
                                <div class="form-group row" style="margin-top: 36px;">
                                    <div class="col-sm-6 col-xl-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="new_password1"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="new_password2"></div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" style="margin-top: 42px;">Change my password</button>{{form.errors}}</form>
                            <hr>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'setpassword/assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'setpassword/assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'setpassword/assets/js/theme.js'%}"></script>
</body>

</html>
